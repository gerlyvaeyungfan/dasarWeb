<html>
    <head>
      <title>Membuat Form</title>
    </head>

    <body>
        <form method="GET" action="gambar.html" target="_blank">
            <h4>FORM</h4>
            <input type="text" name="name" size="30" VALUE="Enter your name here.">
            <br><br>
            <input type="text" name="address" size="30" VALUE="Enter your address here.">
            <br></br>
            <b>Are you a student?</b>
            
            <input type="checkbox" name="student">
            <br></br>
            <b>How old are you?</b>
            <br>
                <input type="radio" name="age" value="r1">10 - 15<BR>
                <input type="radio" name="age" value="r1">16 - 20<BR>
                <input type="radio" name="age" value="r1">21 - 25<BR>

            <br>
            <b>Which one do you have?</b><br></br>
                <input type="checkbox" name="vehicle1" value="Bike"> I have a bike <br>
                <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
                <input type="checkbox" name="vehicle3" value="Bike"> I have a boat<br>
                <input type="checkbox" name="vehicle4" value="Bike" checked> I have a plane <br>
            <br>

            <b>Where are you from?</b>
                <br>
                    <select name="country" size="1">
                        <option value="BG">Bulgaria</option>
                        <option value="UK">United Kingdom</option>
                        <option value="USA">USA</option>
                        <option value="ID" selected>Indonesia</option>
                    </select>
                <br><br>
            
            <b>Enter your private code</b>
            <input type="password" name="var" size="20">
            <br><br>
            <b>Enter your comment</b><br>
                <textarea name="comment" rows="3" cols="50" style="font-size:13px; font-family:Calibri;">Fill this area
                </textarea>
            <br><br>
            <input type="submit" name="submit" value="Send">
            <input type="reset" name="reset" value="Clear">
        </form>
    </body>
</html>
